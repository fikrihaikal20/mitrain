version: '3.3'

services:
  express-app:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run dev
    restart: unless-stopped
    ports:
      - '2000:2000'
    depends_on:
      - mysql
    env_file:
      - .env

  mysql:
    image: mysql:latest
    container_name: mysql
    restart: unless-stopped
    volumes:
      - mitrain-db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password 

volumes:
  mitrain-db:
